<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Pensum Interactiva</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Pensum Interactiva</h1>

  <div class="top-controls">
    <button id="addSemestreBtn"><i class="fa fa-plus"></i> Añadir Semestre</button>
  </div>

  <div class="container">
    <div id="pensum"></div>

    <aside id="notesPanel">
      <h2>Notas de la materia</h2>
      <div id="notesContent">Haz clic en una materia para ver o agregar notas.</div>
      <textarea id="notesTextarea" placeholder="Escribe tus notas aquí..."></textarea>
      <button id="saveNotesBtn"><i class="fa fa-floppy-disk"></i> Guardar notas</button>
    </aside>
  </div>

  <!-- Modal para añadir materia -->
  <div id="modalAddMateria" class="modal hidden">
    <div class="modal-content">
      <h3>Añadir Materia</h3>
      <input type="text" id="nombreMateriaInput" placeholder="Nombre de la materia" />
      <button id="guardarMateriaBtn"><i class="fa fa-save"></i> Guardar Materia</button>
      <button id="cerrarModalBtn"><i class="fa fa-times"></i> Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
